{% extends "layout.html" %}

{% block title %}Home{% endblock %}
{% block content %}

<div class="container">

    <div class="row">
        <div class="col-xs-6">
            <h1>Web App</h1>
            {% if user %}
            <h4>Hello {{user.firstname}}!</h4>
            <a href="/account">Click here to view your account</a>
            {% else %}
            <li><a href="/login">Sign In</a></li>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
